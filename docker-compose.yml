# Synkode-POS Docker Compose Setup
# Auto-restart with init-wait to ensure WSL mount + DB ready

services:
  # Laravel PHP-FPM app
  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.app
    volumes:
      - .:/var/www/html:delegated
    ports:
      - "${PHP_FPM_PORT:-9000}:9000"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=${INTERNAL_DB_PORT:-5432}
      - DB_DATABASE=laravel
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    # ‚úÖ Automatically fix Laravel permissions every time container starts
    command: >
      sh -c '
        echo "üîß Fixing permissions..." &&
        if [ -f .env ]; then
          chown www-data:www-data .env && chmod 664 .env;
        else
          echo "‚ö†Ô∏è .env not found, skipping...";
        fi &&
        chown -R www-data:www-data storage bootstrap/cache &&
        chmod -R 775 storage bootstrap/cache &&
        echo "‚úÖ Permissions fixed. Starting php-fpm..." &&
        php-fpm
      '
    depends_on:
      db:
        condition: service_healthy
      init-wait:
        condition: service_completed_successfully

  # Nginx web server
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - .:/var/www/html:delegated
    depends_on:
      app:
        condition: service_started

  # PostgreSQL database
  db:
    restart: always
    image: postgres:13-alpine
    ports:
      - "${EXTERNAL_DB_PORT:-5433}:${INTERNAL_DB_PORT:-5432}"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d laravel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin (DB UI)
  pgadmin:
    restart: always
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Init-wait (fixes random "file not found" after reboot)
  init-wait:
    image: alpine:latest
    volumes:
      - .:/var/www/html:delegated
    command: >
      sh -c '
        echo "‚è≥ Waiting for WSL mount..." &&
        while [ ! -d /var/www/html ]; do
          sleep 2;
        done &&
        echo "‚úÖ WSL mount ready, continuing..."
      '
    restart: "no"

volumes:
  db_data:
  pgadmin_data:
